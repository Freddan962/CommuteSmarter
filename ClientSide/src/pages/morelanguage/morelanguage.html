<ion-header>

  <ion-navbar>
    <ion-title>Language</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list radio-group [(ngModel)]="languages">  
        <ion-item>
          <ion-label>English</ion-label>
          <ion-radio value="english"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Svenska</ion-label>
          <ion-radio value="svenska"></ion-radio>
        </ion-item>
      </ion-list>
</ion-content>
