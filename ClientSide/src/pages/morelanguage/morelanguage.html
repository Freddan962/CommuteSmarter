<ion-header>

  <ion-navbar>
    <ion-title>Language</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list [(ngModel)]="selectedLanguage" radio-group>  
      <ion-item *ngFor="let language of languages">
        <ion-label>{{language.name}}</ion-label>
        <ion-radio (click)="onLanguageSelect(language.id)" [value]="language.id"></ion-radio>
      </ion-item>
    </ion-list>
</ion-content>
