<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'More.title' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <ion-icon ios="ios-contact" md="ios-contact"></ion-icon>
      </ion-thumbnail>
      <div *ngIf="!getIfSignedIn()" (click)="loginWithTwitter()">
        <h2>{{ 'More.notSignedIn' | translate }}</h2>
        <p>{{ 'More.tapToRegister' | translate }}</p>
      </div>
      <div *ngIf="getIfSignedIn()" (click)="logOutTwitter()">
        <h1>{{ userName() }}</h1>
        <p>{{ 'More.tapToSignOut' | translate }}</p>
      </div>
      <button ion-button clear item-end><ion-icon name="arrow-forward"></ion-icon></button>
    </ion-item>
  </ion-list>


  <ion-list>
    <a ion-item (click)="openNotificationModal()">
      <ion-icon name="notifications-outline" [ngStyle]="" item-start></ion-icon>
       {{ 'More.eventNoti' | translate }}
    </a>
    <a ion-item (click)="openLanguageModal()">
      <ion-icon name="ios-globe-outline" [ngStyle]="" item-start></ion-icon>
      {{ 'More.lang' | translate }}
    </a>
    <a ion-item href="mailto:info@somedomain.net?subject=my%20App">
      <ion-icon name="ios-call-outline" [ngStyle]="" item-start></ion-icon>
      {{ 'More.contact' | translate }}
    </a>
  </ion-list>
</ion-content>
