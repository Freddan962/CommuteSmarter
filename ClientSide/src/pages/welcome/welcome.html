<ion-slides id="primarySlider" pager="true" id="welcome-slides">
  <ion-slide>
    <ion-grid>
      <ion-row>
        <ion-col col-8 offset-2 id="welcome-column">
          <h1 id="welcome-text">Welcome to</h1>
          <h1 id="welcome-subtext">Traffic Info</h1>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <p style="text-align:center">Please select your prefered language.</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list radio-group [(ngModel)]="languages">  
            <ion-item *ngFor="let language of languages">
              <ion-label>{{language.name}}</ion-label>
              <ion-radio value="language.name"></ion-radio>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>

  <ion-slide>     
    <ion-grid>
      <ion-row>
        <ion-col col-8 offset-2 id="welcome-column">
          <h1 id="welcome-text">Welcome to</h1>
          <h1 id="welcome-subtext">Traffic Info</h1>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <p>A great tool for monitoroing traffic and getting an overview of current events affecting your commute.</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-list>
            <ion-item *ngFor="let feature of features">
              <ion-icon name="{{feature.icon}}" item-start></ion-icon>
              <b>{{feature.name}}</b>
              <p class="feature-text">{{feature.description}}</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-10 offset-1>
          <button col-12 ion-button>Take me to the app</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>
</ion-slides>
