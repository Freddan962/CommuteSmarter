
<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'Filter.title' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>
      
<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <div id="settings-container">
        <div *ngFor="let settingCategory of settings.categories">
        
          <p class="warning-title" *ngIf='(settingCategory.name=="Road Closed")'>{{ 'Filter.roadClosed' | translate}}</p>
          <p class="warning-title" *ngIf='(settingCategory.name=="Limited passability")'>{{ 'Filter.limitedPass' | translate}}</p>
          <p class="warning-title" *ngIf='(settingCategory.name=="Emergency Vehicles")'>{{ 'Filter.emergencyVehicles' | translate}}</p>

          <ion-list class="settings-list">
            <ion-item *ngFor="let setting of settingCategory.settings">
              <div item-content col-12>
                <ion-row> 
                  <ion-col col-2>
                  <span [ngClass]="'dot-' + settingCategory.color"></span>
                    </ion-col>
                  <ion-col col-6>
                    <ion-label >{{('Settings.' + setting.translateName) | translate}}</ion-label>
                  </ion-col>
                  <ion-col col-4>
                    <ion-toggle [(ngModel)]="settings.states[setting.formattedName]" (ionChange)="onFilterSettingValueChange(setting.formattedName, settings.states[setting.formattedName])" (ngModelChange)="onFilterSettingValueChange(setting.formattedName, settings.states[setting.formattedName])" color="secondary"></ion-toggle>
                  </ion-col>
                </ion-row>
              </div>
            </ion-item>
          </ion-list>
        </div>                                
      </div>
    </ion-col>
  </ion-row>
</ion-grid>  
</ion-content>
