<ion-header>

  <ion-navbar>
    <ion-title>{{ 'EventNotifications.title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <div id="settings-container">
        <p class="setting-text setting-title">{{ 'EventNotifications.general' | translate }}</p>
        <ion-list class="settings-list">
          <ion-item>
            <div item-content col-12>
              <ion-row> 
                <ion-col col-8>
                  <ion-label >{{ 'EventNotifications.toggleAll' | translate }}</ion-label>
                </ion-col>
                <ion-col col-4>
                  <ion-toggle [(ngModel)]="notifications" id="notifications-toggle" (ngModelChange)="onNotificationChange()" color="secondary"></ion-toggle>
                </ion-col>
              </ion-row>
              <ion-row>
  
                  <ion-item id="notificationrange-item">
                    <ion-range id="notificationsrange-range" col-12 min="1" max="30" [(ngModel)]="notificationDistance" (ionChange)="onNotificationDistanceChange($event)">  
                      <ion-label range-left>
                          <ion-badge item-end>{{notificationDistance}} KM</ion-badge>
                      </ion-label>
                    </ion-range>
                  </ion-item>
  
              </ion-row>
            </div>
          </ion-item>
        </ion-list>
        <p class="setting-text">{{ 'EventNotifications.sliderInfo' | translate }}</p>

        <p class="setting-text setting-title">{{ 'EventNotifications.notifications' | translate }}</p>
        <ion-list class="settings-list">
          
          <ion-item *ngFor="let setting of notificationSettings">
            <div item-content col-12>
              <ion-row> 
                <ion-col col-2>
                <span [ngClass]="'dot-' + setting.color"></span>
                  </ion-col>
                <ion-col col-6>
                  <ion-label >{{setting.name}}</ion-label>
                </ion-col>
                <ion-col col-4>
                  <ion-toggle [(ngModel)]="setting.ngModel" (ionChange)="onNotificationSettingValueChange(setting.storageName, setting.ngModel)" (ngModelChange)="onNotificationSettingValueChange(setting.storageName, setting.ngModel)" [id]="'warning' + setting.ngModel" name="setting.ngModel" color="secondary"></ion-toggle>
                </ion-col>
              </ion-row>
            </div>
          </ion-item>
        
        </ion-list>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>  
</ion-content>
