<ion-header>
  <ion-navbar>
    <ion-title>{{'EventsReport.title' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <a ion-item (click)="openReportTypeModal()" [innerHTML]="">
      {{('Settings.' + selectedType) | translate}} <span class="mandatory">*</span></a>
    </ion-item>

    <ion-item no-lines>
      <a id="position-picker" ion-item (click)="openPositionPickerModal()">
        <div *ngIf='!(selectedLocation=="selectLocation")' >{{selectedLocation}} <span class="mandatory">*</span></div>
        <div *ngIf='(selectedLocation=="selectLocation")' >{{'Settings.selectLocation' | translate}} <span class="mandatory">*</span></div>
      </a>
   
    </ion-item>
  </ion-list>

  <ion-item no-lines>
    <ion-label  floating class="report-desc-title">{{'EventsReport.describe' | translate}}</ion-label>
    <ion-textarea (click)="descriptionInput.setFocus()" #descriptionInput id="descriptionInput" minHeight="100" rows="1" (keyup)="resize()" [(ngModel)]="reportDescription"></ion-textarea>
  </ion-item>

  <ion-grid padding>
    <ion-row>
      <ion-col col-6>
        <button ion-button round outline icon-start (click)="takePhoto(1)">
          <ion-icon name='camera' is-active="false"></ion-icon>
          {{'EventsReport.addPhoto' | translate}}
        </button>
      </ion-col>
    </ion-row>
    <img [src]="DomSanitizer.bypassSecurityTrustUrl(eventImage)" class="eventImage" *ngIf="eventImage" />
  </ion-grid>

  <ion-footer>
      <button ion-button block no-lines  (click)='showConfirm()' [disabled]="!isenabled">{{'EventsReport.sendReport' | translate}}</button>
  </ion-footer>
</ion-content>
