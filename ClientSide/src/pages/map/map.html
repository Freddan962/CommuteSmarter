<ion-header>
  <button ion-button (click)="openMapEventInfo()">Test</button>
</ion-header>

<ion-content no-padding>
  <ion-fab top right edge id="filters">
    <button ion-fab mini><ion-icon name="cog"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab>Test</button>
    </ion-fab-list>
  </ion-fab>
  <ion-fab top right edge id="center-location">
    <button ion-fab mini (click)="centerMapToLocation()"><ion-icon name="navigate"></ion-icon></button>
  </ion-fab>

  <div id="map-event-information" *ngIf="displayMapEventCard" on-swipe-down="closeMapEventInfo()">
    <div id="toggle-handle">&nbsp;</div>
    <button (click)="closeMapEventInfo()" id="close-map-event"><ion-icon name="close-circle"></ion-icon></button>
    <h2>{{mapEventInfo.title}}</h2>
    <p>Reported {{mapEventInfo.time}} min ago | {{mapEventInfo.distance}} {{mapEventInfo.unit}}</p>
    <p>Yes, this is a lot of text that serve as a placeholder... More of the text.</p>
    <button ion-button block>Share this event</button>
  </div>
  <div #map id="map"></div>
</ion-content>
